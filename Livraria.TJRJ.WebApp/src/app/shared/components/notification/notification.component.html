<div class="notification-container">
  <div
    *ngFor="let notification of notifications"
    class="alert d-flex align-items-center notification-item"
    [ngClass]="getAlertClass(notification.type)"
    role="alert">
    <i class="bi me-2" [ngClass]="getIconClass(notification.type)"></i>
    <div class="flex-grow-1">{{ notification.message }}</div>
    <button
      type="button"
      class="btn-close"
      (click)="removeNotification(notification.id)"
      aria-label="Close">
    </button>
  </div>
</div>
