<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Assuntos</h2>
    <a routerLink="/assuntos/novo" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Novo Assunto
    </a>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="!loading && assuntos.length === 0" class="alert alert-info">
    Nenhum assunto cadastrado. Clique em "Novo Assunto" para adicionar.
  </div>

  <div *ngIf="!loading && assuntos.length > 0" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assunto of assuntos">
          <td>{{ assunto.id }}</td>
          <td>{{ assunto.descricao }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <a
                [routerLink]="['/assuntos/editar', assunto.id]"
                class="btn btn-sm btn-outline-primary"
                title="Editar">
                <i class="bi bi-pencil"></i>
              </a>
              <button
                (click)="deleteAssunto(assunto.id, assunto.descricao)"
                class="btn btn-sm btn-outline-danger"
                title="Excluir">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
