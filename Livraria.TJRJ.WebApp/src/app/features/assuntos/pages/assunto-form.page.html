<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">{{ isEditMode ? 'Editar Assunto' : 'Novo Assunto' }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="assuntoForm" (ngSubmit)="onSubmit()">
            <!-- Descrição -->
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição *</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('descricao')"
                id="descricao"
                formControlName="descricao"
                maxlength="20"
                placeholder="Digite a descrição do assunto">
              <div class="invalid-feedback">{{ getFieldError('descricao') }}</div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <a routerLink="/assuntos" class="btn btn-secondary">
                Cancelar
              </a>
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isEditMode ? 'Atualizar' : 'Salvar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
