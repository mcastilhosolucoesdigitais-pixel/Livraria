<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">{{ isEditMode ? 'Editar Autor' : 'Novo Autor' }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="autorForm" (ngSubmit)="onSubmit()">
            <!-- Nome -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome *</label>
              <input
                type="text"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('nome')"
                id="nome"
                formControlName="nome"
                maxlength="40"
                placeholder="Digite o nome do autor">
              <div class="invalid-feedback">{{ getFieldError('nome') }}</div>
            </div>

            <!-- BotÃµes -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <a routerLink="/autores" class="btn btn-secondary">
                Cancelar
              </a>
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isEditMode ? 'Atualizar' : 'Salvar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
