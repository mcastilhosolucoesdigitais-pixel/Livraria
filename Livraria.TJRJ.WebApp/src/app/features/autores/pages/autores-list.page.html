<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Autores</h2>
    <a routerLink="/autores/novo" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Novo Autor
    </a>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="!loading && autores.length === 0" class="alert alert-info">
    Nenhum autor cadastrado. Clique em "Novo Autor" para adicionar.
  </div>

  <div *ngIf="!loading && autores.length > 0" class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autor of autores">
          <td>{{ autor.codAu }}</td>
          <td>{{ autor.nome }}</td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <a
                [routerLink]="['/autores/editar', autor.codAu]"
                class="btn btn-sm btn-outline-primary"
                title="Editar">
                <i class="bi bi-pencil"></i>
              </a>
              <button
                (click)="deleteAutor(autor.codAu, autor.nome)"
                class="btn btn-sm btn-outline-danger"
                title="Excluir">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
